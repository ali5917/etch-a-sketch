<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/icon.png" type="image/png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">
        <p class = head>Etch-a-Sketch</p>
        <a class="credit" href="https://github.com/ali5917" target="_blank">By Ali Kashif</a>
        <button onclick="scrollToSelect()" id="btn">Let's Go</button>  
    </div>

    <div id="select-container">
        <h1>Select Grid Dimensions</h1>
        <div class="list-container">
            <div class="list 1">
                <button class="sizeBtn" id="8">8 x 8</button>
                <button class="sizeBtn" id="16">16 x 16</button>
                <button class="sizeBtn" id="24">24 x 24</button>
            </div>
            <div class="list 2">
                <button class="sizeBtn" id="32">32 x 32</button>
                <button class="sizeBtn" id="46">46 x 46</button>
                <button class="sizeBtn" id="60">60 x 60</button>
            </div>
        </div>
        <div class="input1-container">
            <p>Make a custom grid?</p>
            <div class="grid-text-container">
                <input class="grid-text" type="text" maxlength="2" placeholder="1 - 60">
                <button class="grid-submit">Submit</button>
            </div>
        </div>
    </div>

    <div id="sketch-section">
        <p class="heading">Sketch Pad <span class="head-size">20 x 20</span></p>
        <div class="sketch-container">
            <div class="sketch-tools">
                <input type="color" class="c-picker">
                <button class="btn1">Classic</button>
                <button class="btn2">Rainbow</button>
                <button class="btn3">Eraser</button>
                <button onclick="clearGrid()" >Clear</button>
                <button onclick="scrollToSelect()" >Change Size</button>
            </div>
            <div class="outline-container"></div>
        </div>
    </div>
    
    
    <script src="./sketch.js"></script>
</body>
</html>
